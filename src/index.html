<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="utf-8" />
      <title>Webpack ES6+ Sass Boilerplate</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!-- Place favicon.ico in the root directory -->
      <link rel="shortcut icon" href="favicon.ico" />
      <!-- You can use open graph tags to customize link previews.
         Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
      <meta property="og:url" content="https://github.com/vadimmarkov/webpack-es6-sass-boilerplate" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="Webpack ES6+ Sass Boilerplate" />
      <meta
         property="og:description"
         content="A minimalistic webpack 4 based boilerplate for building web apps"
         />
      <meta property="og:image" content="https://webpack.js.org/icon_192x192.png" />
      <meta name="theme-color" content="#fafafa" />
   </head>
   <body>
      <div class="sky">
         <div class="cloud cloud--1">
            <span class="cloud__top"></span>
            <span class="cloud__bottom"></span>
         </div>
         <div class="cloud cloud--2">
            <span class="cloud__top"></span>
            <span class="cloud__bottom"></span>
         </div>
         <div class="cloud cloud--3">
            <span class="cloud__top"></span>
            <span class="cloud__bottom"></span>
         </div>
         <div class="cloud cloud--4">
            <span class="cloud__top"></span>
            <span class="cloud__bottom"></span>
         </div>
         <div class="cloud cloud--5">
            <span class="cloud__top"></span>
            <span class="cloud__bottom"></span>
         </div>
         <div class="cloud cloud--6">
            <span class="cloud__top"></span>
            <span class="cloud__bottom"></span>
         </div>
      </div>
      <div class="calculator">
         <div class="calculator__item calculator__item--distenceInTime">
            <div class="row">
               <h2>Strecke in Zeit</h2>
            </div>
            <div class="row row--center">
               <div class="column">
                  <div class="formItem">
                     <label class="formItem__label">
                     <input id="distance" class="formItem__input" type="number" min="1"  max="1000" /></label>
                  </div>
               </div>
               <div class="column">
                  <div class="toggle">
                     <input id="kmh" class="toggle__radio" type="radio" name="unit_speed" checked>
                     <label for="kmh" class="toggle__label">km</label>
                     <input id="milesh" class="toggle__radio" type="radio" name="unit_speed">
                     <label for="milesh" class="toggle__label">miles</label>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="toggle distance">
                  <input id="5km" class="toggle__radio" type="radio" name="distance" checked>
                  <label for="5km" class="toggle__label">5km</label>
                  <input id="10km" class="toggle__radio" type="radio" name="distance">
                  <label for="10km" class="toggle__label">10km</label>
                  <input id="halfmarathon" class="toggle__radio" type="radio" name="distance">
                  <label for="halfmarathon" class="toggle__label">Halbmarathon</label>
                  <input id="marathon" class="toggle__radio" type="radio" name="distance">
                  <label for="marathon" class="toggle__label">Marathon</label>
               </div>
            </div>
            <div class="row">
               <div class="time">
                  <div class="time__headline">in</div>
                  <div class="formItem">
                     <label class="formItem__label">Stunden
                     <input id="inTime_h" class="formItem__input" type="number" min="1" max="100" /></label>
                  </div>
                  <span class="time__seperator">:</span>
                  <div class="formItem">
                     <label class="formItem__label">Minuten
                     <input id="inTime_m" class="formItem__input" type="number" min="1" max="60" /></label>
                  </div>
                  <span class="time__seperator">:</span>
                  <div class="formItem">
                     <label class="formItem__label">Sekunden</label>
                     <input id="inTime_s" class="formItem__input" type="number" min="1"  max="60" /></label>
                  </div>
               </div>
            </div>
         </div>
         <div class="calculator__item calculator__item--speed">
            <div class="row row--center">
               <h2>Tempo</h2>
            </div>
            <div class="row row--center calculator__center">
               <div class="column">
                  <div class="formItem">
                     <input id="speed" class="formItem__input" type="number" min="1"  max="25" /></label>
                  </div>
               </div>
               <div class="column">
                  <div class="toggle">
                     <input id="km" class="toggle__radio" type="radio" name="unit" checked>
                     <label for="km" class="toggle__label">km/h</label>
                     <input id="miles" class="toggle__radio" type="radio" name="unit">
                     <label for="miles" class="toggle__label">miles/h</label>
                  </div>
               </div>
            </div>
         </div>
         <div class="calculator__item calculator__item--pace">
            <div class="row">
               <h2>Pace</h2>
            </div>
            <div class="row row--center calculator__center">
               <div class="formItem">
                  <label class="formItem__label">Minuten
                  <input id="pace_m" class="formItem__input" type="number" min="1" max="60" /></label>
               </div>
               <span class="time__seperator">:</span>
               <div class="formItem">
                  <label class="formItem__label">Sekunden</label>
                  <input id="pace_s" class="formItem__input" type="number" min="1"  max="60" /></label>
               </div>
            </div>
            <div class="row">
               <p>pro Kilometer</p>
            </div>
         </div>
      </div>
   </body>
</html>
